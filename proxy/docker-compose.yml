services:
  reverse-proxy:
    # The official v3 Traefik docker image
    image: traefik:v3.3
    # Enables the web UI and tells Traefik to listen to docker
    command:
    #- "--log.level=DEBUG"
      # - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--api=true"
      - "--api.basePath=/${TRAEFIK_PREFIX}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-api.rule=Host(`${HOST_DOMAIN}`) && PathPrefix(`/${TRAEFIK_PREFIX}`)"
      - "traefik.http.routers.traefik-api.service=api@internal"
      # Define Check-mk
      - "traefik.http.routers.checkmk-server-route.rule=Host(`${HOST_DOMAIN}`) && PathPrefix(`/${CHECKMK_SERVER_PREFIX}`)"
      # Define the middleware
      - "traefik.http.middlewares.checkmk-server-stripprefix.stripprefix.prefixes=/${CHECKMK_SERVER_PREFIX}"
      # Attach the middleware that strips the prefix
      - "traefik.http.routers.checkmk-server-route.middlewares=checkmk-server-stripprefix"
      - "traefik.http.routers.checkmk-server-route.service=checkmk-server-service"
      - "traefik.http.services.checkmk-server-service.loadbalancer.server.port=5000"

    # ports:
    #   # The HTTP port
    #   - "80:80"
    #   # The Web UI (enabled by --api.insecure=true)
    #   - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - proxy_network
      - whoami_network
      - test_flask_api_network

  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CF_TUNNEL_TOKEN}
    networks:
      - proxy_network

networks:
  proxy_network:
    driver: bridge
    name: proxy_network
  whoami_network:
    driver: bridge
    name: whoami_network
  test_flask_api_network:
    driver: bridge
    name: test_flask_api_network